<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <style>
            body {
                position: fixed;
            }
            #canvi {
                margin: -10px;
            }
        </style>
    </head>
<body>
    <canvas id="canvi"></canvas>
    <script>
        // makes it more like javascript
        var canvas = document.getElementById("canvi");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var mouseX = 0;
        var mouseY = 0;
        var clicked = false
        var keys = [];
        canvas.addEventListener("mousemove", function(e) {
            var cRect = canvas.getBoundingClientRect();
            mouseX = Math.round(e.clientX - cRect.left);
            mouseY = Math.round(e.clientY - cRect.top);
        });
        canvas.addEventListener("mousedown", function(e) {
            dragged = true;
        }, false);
        canvas.addEventListener("mouseup", function(e) {
            if(dragged === true) {
                clicked = true;
                dragged = false;
            }
        });
        window.addEventListener("keydown", keysPressed, false);
        window.addEventListener("keyup", keysReleased, false);
        function keysPressed(e) {
            // store an entry for every key pressed
            keys[e.keyCode] = true;
            e.preventDefault();
        }
        function keysReleased(e) {
            // mark keys that were released
            keys[e.keyCode] = false;
        }
        function cos(r) {
            return Math.cos(r);
        }
        function sin(r) {
            return Math.sin(r);
        }
        function atan2(y, x) {
            return Math.atan2(y, x);
        }
        function round(num) {
            return Math.round(num);
        }
        function random(min, max) {
            return min + Math.random(0, 1) * (max - min);
        }
        function dist(x, y, x2, y2) {
            var a = x - x2;
            var b = y - y2;
            return Math.sqrt(a * a + b * b);
        }
        function text(txt, x, y, size) {
            ctx.font = size + "px Arial";
            ctx.fillText(txt, x, y);
        }
        function fill(r, g, b, a) {
            if(a === undefined) {
                a = 1;
            }
            ctx.fillStyle = "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
        }
        function stroke(r, g, b) {
            ctx.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")";
        }
        function rect(x, y, w, h, r) {
            ctx.save();
            ctx.translate(x, y)
            ctx.rotate(r);
            ctx.fillRect(0, 0, w, h);
            ctx.restore();
        }
        function strokeWeight(s) {
            ctx.lineWidth = s;
        }
        function eRect(x, y, w, h, col) {
            ctx.beginPath();
            stroke(col[0], col[1], col[2]);
            ctx.rect(x, y, w, h);
            ctx.stroke();
        }
        function start() {
            var myVar = setInterval(draw, 1);
        }
        function textAlign(align) {
            ctx.textAlign = align;
        }
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }
        function dist2(a, b, d) {
            return (a - b) > -d && (a - b) < d;
        }
        function ellipse(x, y, radiusX, radiusY, rotation) {
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, 0, 2 * Math.PI);
            ctx.fill();
        }
        function eEllipse(x, y, radiusX, radiusY, rotation) {
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, rotation, 0, 2 * Math.PI);
            ctx.stroke();
        }
        function constrain(num, m, ma) {
            if(num < m) {
                num = m;
            } else if(num > ma) {
                num = ma;
            }
            return num;
        }
    </script>
    <script>
textAlign("center");
function logo() {
    this.x = canvas.width/2;
    this.y = canvas.height/2;
    this.off = 0;
    this.fade = 0;
    this.size = 0;
    this.eyeSize = 0;
    this.gold = 0;
};
logo.prototype.draw = function() {
    fill(0, 0, 255, this.fade);
    ellipse(this.x, this.y - 70, 50 + this.size, 50 + this.size, 0);
    fill(0, 0, 0);
    ellipse(this.x, this.y - 70, 45 + this.size, 45 + this.size, 0);
    fill(0, 0, 255, this.fade);
    ellipse(this.x - 20, this.y - 70, 5, this.eyeSize, 0);
    ellipse(this.x + 20, this.y - 70, 5, this.eyeSize, 0);
    text("<", this.x - 70 - this.off, this.y - 38, 100);
    text(">", this.x + 70 + this.off, this.y - 38, 100);
    text("I A I C", this.x, this.y + 50, 60);
    text("International Artificial Intellegence Cooperation", this.x, this.y + 70, 15)
    text("Made By: Thomas", this.x, this.y + 90, 15);
};
logo.prototype.update = function() {
    this.fade = lerp(this.fade, 1, 0.005);
    this.off = lerp(this.off, 20, 0.01);
    this.eyeSize = lerp(this.eyeSize, 5, 0.01);
    this.size = lerp(this.size, 0, 0.01)
    if(clicked) {
        this.size += 5;
        this.off += 5;
        this.eyeSize += 5;
        let saveObj = [
            {
              item: "Gold",
              quantity: 23,
            },
        ];
        save(saveObj, "moneyCode.json")
    }
};
var Logo = new logo();
function draw() {
    fill(0, 0, 0);
    rect(0, 0, canvas.width, canvas.height);
    Logo.draw();
    Logo.update();
    clicked = false;
};
start();
    </script>
    </body>
</html>
