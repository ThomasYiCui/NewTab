<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[T]New Tab</title>
        <style>
            body {
                background-color: rgb(250, 250, 250);
                font-family: arial;
            }
            nav {
                display: flex;
                background-color: rgb(240, 240, 240);
                height: 20px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-top: -10px;
                justify-content: space-evenly;
            }
            .center {
                text-align: center;
            }
            .number {
                margin-right: 2px;
                width: 45px;
                border: none;
                background-color: rgb(200, 200, 200);
            }
            a {
                color: rgb(0, 99, 148);
                text-decoration: none;
            }
            #calcButton {
                margin-top: 10px;
                position: absolute;
                width: 20px;
                height: 20px;
                margin-left: 90%;
                border: none;
                border-radius: 2px;
                background-color: rgb(235, 235, 235);
            }
            #calculater {
                margin-top: -150px;
                margin-left: 10px;
                position: fixed;
                width: 150px;
                height: 200px;
                background-color: rgb(230, 230, 230);
                opacity: 0%;
            }
            #canvi {
                margin-left: -10px;
                margin-top: -10px;
                position: absolute;
            }
                
            
        </style>
        
        
    </head>
    <body>
        <canvas id = "canvi"></canvas>
        <nav>
            <a href = "https://mlpchinese.com/accounts/login/">MLP(Chinese)</a>
            <a href = "https://www.prodigygame.com/">Prodigy</a>
            <a href = "https://homework.russianschool.com/StudentPortal/#/home">RSM</a>
            <a href = "https://www.khanacademy.org/computing/computer-programming">Khan Academy</a>
            <a href = "https://github.com/ThomasYiCui">Github</a>
        </nav>
        <button id = "calcButton" onclick = "calc()">C</button>
        <h1 class = "center" style = "margin-top: 20%">Thomas Tab</h1>
        <p id = "MotivationalQuate" class = "center">Motivational Quote</p>
        <div id = "square1"></div>
        <div id = "calculater"><h4 class = "center" style = "margin-top: 4px">Calculater</h4>
        <button onclick = "noCalc()">X</button>
        <br>
        <button onclick = "noCalc()" class = "number">1</button>
        <button onclick = "noCalc()" class = "number">2</button>
        <button onclick = "noCalc()" class = "number">3</button>
        <button onclick = "noCalc()" class = "number">4</button>
        <button onclick = "noCalc()" class = "number">5</button>
        <button onclick = "noCalc()" class = "number">6</button>
        <button onclick = "noCalc()" class = "number">7</button>
        <button onclick = "noCalc()" class = "number">8</button>
        <button onclick = "noCalc()" class = "number">9</button>
        </div>
        <script>
            var bodyColor = 240;
            var targetBodyColor = 20;
            var MotivationalQuates = [
                "EMOTIONAL DAMAGE",
                "Never Gonna Give You Up",
                "I will send you to Jesus",
                "1 + 1 = 2!",
            ];
            function getMotivationalQuate() {
                document.getElementById("MotivationalQuate").innerHTML = MotivationalQuates[Math.round(Math.random(0, 1) * (MotivationalQuates.length - 0.5))]
            }
            function calc() {
                document.getElementById("calculater").style = "margin-top: -150px; margin-left: 10px; position: fixed; width: 150px; height: 200px; background-color: rgb(230, 230, 230); opacity: 100%;";
            }
            function noCalc() {
                document.getElementById("calculater").style = "margin-top: -150px; margin-left: 10px; position: fixed; width: 150px; height: 200px; background-color: rgb(230, 230, 230); opacity: 0%;";
            }
            getMotivationalQuate();
        </script>
    </body>
</html>
